<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="div-principal">
        <h1>Gerador de senha</h1>
        <div class="container">
            
            <div id="senhaGerada" class="senhaGerada">
                Click em "Gerar Senha"
            </div>
            
            <div class="botoes">
                <button onclick="gerarSenha()">Gerar Senha</button>
                <button onclick="copiarSenha()">Copia Senha</button>
            </div>
            
            <div id="senhaCopiada" class="senhaCopiada">
                Senha Copiada!
            </div>

        </div>

    </div>
    
    
    
    <script src="javascript.js"></script>
</body>
</html>
